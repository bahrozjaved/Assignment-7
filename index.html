<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaSctipt Calculator | Web Dev Trick</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <input type="text" id="result" placeholder="0" class="r1" name="Result1" />
                <input type="text" id="result2" placeholder="0" class="r2" name="Result2" />

            </div>

            <div class="buttons">
                <div class="row">
                    <input type="button" name="Clear" value="C" onClick="clearResult()" id="ab1" />
                    <input type="button" name="per" value="%" onClick="calcNumbers(per.value)" id="ab1" />
                    <input type="button" name="sq" value="*2" onClick="calcNumbers(sq.value)" id="ab1" />
                    <input type="button" name="root" value="Sqrt" onClick="calcNumbers(addb.value)" id="ab1" />
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)" id="ab1" />
                    <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)" id="ab1" />
                    <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)" id="ab1" />
                    <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)" id="ab1" />
                </div>

                <div class="row">
                    <input type="button" id="ab1" name="b4" value="4" onClick="calcNumbers(b4.value)" />
                    <input type="button" name="b5" id="ab1" value="5" onClick="calcNumbers(b5.value)" />
                    <input type="button" name="b6" id="ab1" value="6" onClick="calcNumbers(b6.value)" />
                    <input type="button" name="subb" id="ab1" value="-" onClick="calcNumbers(subb.value)" />
                </div>

                <div class="row">

                    <input type="button" id="ab1" name="b1" value="1" onClick="calcNumbers(b1.value)" />
                    <input type="button" id="ab1" name="b2" value="2" onClick="calcNumbers(b2.value)" />
                    <input type="button" id="ab1" name="b3" value="3" onClick="calcNumbers(b3.value)" />
                    <input type="button" id="ab1" name="mulb" value="*" onClick="calcNumbers(mulb.value)" />
                </div>

                <div class="row">
                    <input type="button" id="ab1" name="b0" value="0" onClick="calcNumbers(b0.value)" />
                    <input type="button" id="ab1" name="potb" value="." onClick="calcNumbers(potb.value)" />
                    <input type="button" id="ab1" name="divb" value="/" onClick="calcNumbers(divb.value)" />
                    <input type="button" id="ab1" class="blue" value="=" onClick="Result2.value=eval(Result1.value)" />
                </div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
